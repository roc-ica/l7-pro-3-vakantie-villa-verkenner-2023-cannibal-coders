<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Find your perfect vacation villa" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico">
    <title>Villa Verkenner</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <noscript>
        <div style="min-height: 100vh; width: 100%; background-color: #E5E5DD; display: flex; flex-direction: column; align-items: center; justify-content: center;">
            <div style="width: 100%; max-width: 800px; padding: 2rem; margin: 0 auto; text-align: center;">
                <h1 style="font-size: 2.5rem; font-weight: 700; color: #171D26; margin-bottom: 1.5rem;">Villa Verkenner</h1>
                <div style="background-color: white; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 15px rgba(0,0,0,0.15); border: 1px solid #AEB0A9; margin-bottom: 2rem;">
                    <h2 style="font-size: 1.5rem; font-weight: 600; color: #586159; margin-bottom: 1rem;">JavaScript Required</h2>
                    <p style="font-size: 1.125rem; margin-bottom: 1.5rem; color: #626265;">To explore our exclusive collection of vacation villas, please enable JavaScript in your browser.</p>
                    
                    <div style="background-color: #E5E5DD; padding: 1.5rem; border-radius: 0.5rem; margin-bottom: 1.5rem; border-left: 4px solid #A6685B; text-align: left;">
                        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem; color: #171D26;">How to start your villa journey:</h3>
                        <ul style="margin-top: 0.5rem; color: #626265;">
                            <li style="display: flex; align-items: center; margin-bottom: 0.75rem;"><span style="color: #A6685B; margin-right: 0.75rem; font-size: 1.25rem;">→</span> <strong>Chrome:</strong> Settings → Privacy and security → Site Settings → JavaScript → Allow</li>
                            <li style="display: flex; align-items: center; margin-bottom: 0.75rem;"><span style="color: #A6685B; margin-right: 0.75rem; font-size: 1.25rem;">→</span> <strong>Firefox:</strong> Options → Privacy & Security → Permissions → Enable JavaScript</li>
                            <li style="display: flex; align-items: center; margin-bottom: 0.75rem;"><span style="color: #A6685B; margin-right: 0.75rem; font-size: 1.25rem;">→</span> <strong>Safari:</strong> Preferences → Security → Enable JavaScript</li>
                            <li style="display: flex; align-items: center;"><span style="color: #A6685B; margin-right: 0.75rem; font-size: 1.25rem;">→</span> <strong>Edge:</strong> Settings → Cookies and site permissions → JavaScript → Allowed</li>
                        </ul>
                    </div>
                    
                    <p style="font-style: italic; color: #586159;">Your dream vacation villa awaits - refresh the page after enabling JavaScript to begin exploring.</p>
                </div>
                <div style="color: #626265; font-size: 0.875rem;">© Villa Verkenner - Find your perfect vacation villa</div>
            </div>
        </div>
    </noscript>
    <div id="root"></div>
</body>
</html>
